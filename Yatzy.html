<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Yatzy.css">
    <title>Yatzy</title>
    <script type="text/javascript" src="Yatzy.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <div id="top">
            <div id="diceContainer">
                <img class="Dice" id="1" src="img/one.png">
                <img class="Dice" id="2" src="img/two.png">
                <img class="Dice" id="3" src="img/three.png"> 
                <img class="Dice" id="4" src="img/four.png">
                <img class="Dice" id="5" src="img/five.png">
            </div>
            <p id="turn">turn 1</p>
            <button id="roll">Roll</button>
        </div>
        <div id = "bottom"> 
            <div id="num-labels">
                <label for="ones" class="score num">1-s</label>
                <label for="twos" class="score num">2-s</label>
                <label for="threes" class="score num">3-s</label>
                <label for="fours" class="score num">4-s</label>
                <label for="fives" class="score num">5-s</label>
                <label for="sixes" class="score num">6-s</label>
            </div>
            <div id="num-inputs">
                <input type="text" id="ones" class="score num">
                <input type="text" id="twos"class="score num">
                <input type="text" id="threes"class="score num">
                <input type="text" id="fours"class="score num">
                <input type="text" id="fives"class="score num">
                <input type="text" id="sixes"class="score num">
            </div>
            <div id="set-labels">
                <label for="1pair" class="score set">One pair</label>
                <label for="2pair" class="score set">Two pairs </label>
                <label for="3pair" class="score set">Three pairs</label>
                <label for="4pair" class="score set">Four pairs</label>
                <label for="full" class="score set">Full house</label>
                <label for="small" class="score set">Small straight</label>
                <label for="large" class="score set">Large straight</label>
                <label for="chance" class="score set">Chance</label>
                <label for="yatzy" class="score set">Yatzy</label>
            </div>
            <div id="set-inputs">
                <input type="text" id="onePair"  class="score set">
                <input type="text" id="twoPair" class="score set">
                <input type="text" id="threePair" class="score set">
                <input type="text" id="fourPair" class="score set">
                <input type="text" id="full" class="score set">
                <input type="text" id="small" class="score set">
                <input type="text" id="large" class="score set">
                <input type="text" id="chance" class="score set">
                <input type="text" id="yatzy" class="score set">
            </div>


            <div id="sumBonus" >
                <label for="sum" class="calcField">Sum:</label>
                <input type="text" id="sum" class="calcField">
                
                <label for="bonus" class="calcField">Bonus:</label>
                <input type="text" id="bonus" class="calcField">
            </div>

            <div id="totalFelt">
                <label for="total" class="calcField">Total:</label>
                <input type="text" id="total" class="calcField">
            </div>
            
        </div>
    </div>
</body>
</html>
